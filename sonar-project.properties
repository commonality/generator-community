#Configure here general information about the environment, such as SonarQube DB details for example
#No information about specific project should appear here

#----- Default SonarQube server
sonar.host.url=https://sonarcloud.io

#----- Default source code encoding
sonar.sourceEncoding=UTF-8

#----- Global database settings (not used for SonarQube 5.2+)
#sonar.jdbc.username=sonar
#sonar.jdbc.password=sonar

#----- PostgreSQL
#sonar.jdbc.url=jdbc:postgresql://localhost/sonar

#----- MySQL
#sonar.jdbc.url=jdbc:mysql://localhost:3306/sonar?useUnicode=true&amp;characterEncoding=utf8

#----- Oracle
#sonar.jdbc.url=jdbc:oracle:thin:@localhost/XE

#----- Microsoft SQLServer
#sonar.jdbc.url=jdbc:jtds:sqlserver://localhost/sonar;SelectMethod=Cursor

#----- Project info
sonar.projectKey=-commonality-generator-community
sonar.projectName=generator-community
sonar.projectVersion=0.0.0
# sonar.organization=$SONAR_ORGANIZATION
# sonar.login=$SONAR_TOKEN

# =====================================================
#   Meta-data for the project
# =====================================================

sonar.links.homepage=https://github.com/commonality/generator-community
sonar.links.ci=https://travis-ci.org/commonality/generator-community
sonar.links.scm=https://github.com/commonality/generator-community.git
sonar.links.issue=https://github.com/commonality/generator-community/issues

# =====================================================
#   Properties that will be shared amongst all modules
# =====================================================

sonar.sources=generators
sonar.tests=__tests__

# sonar.inclusions=*.js
# sonar.test.inclusions=*.spec.js

# Properties specific to language plugins:
#   - For JavaScript
# sonar.javascript.lcov.reportPaths=coverage
sonar.javascript.lcov.reportPaths=coverage,coverage/lcov.info
